{% include 'magasin/base.html' %}
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script
  src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
  crossorigin="anonymous"
></script>
<!-- Google fonts-->
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
  rel="stylesheet"
  type="text/css"
/>
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />{% block title %}  {%endblock title %} {% block content %}
<!-- body -->
<div class="container-fluid mt-3">
  <div class="row">
    <!-- all products -->
    <div id="products" class="col-lg-9 mx-auto">
      <!-- Portfolio Item 5-->
      <div class="col-md-6 col-lg-4 mb-5 mb-md-0">
        <div
          class="portfolio-item mx-auto"
          data-bs-toggle="modal"
          data-bs-target="#portfolioModal5"
        >
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img
            class="img-fluid"
            src="assets/img/portfolio/safe.png"
            alt="..."
          />
        </div>
      </div>
      
      <div class="row mx-auto">
        {% for Commande in Commande.produits_set.all %}
        <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div>
              <div id="{{projet.id}}" style="width: 18rem">
                <img src="/media/{{produits.image}}" style="width: 250px" />
    
                <div class="card-body">
                  <h5 class="card-title">{{ produits.libelle }}</h5>
                  <p class="card-text">{{ produits.description }}</p>
                </div>
            </div>
          </div>
        
          
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
