{% include 'magasin/base.html' %} {% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block content %}

<div class="container my-5">
  <form method="POST" class="post-form">
    {% csrf_token %}
    <div class="row">
      <div class="col-12 mb-3">
        <button type="button" class="btn btn-primary text-white">
          <a href="{% url 'addfourni' %}">ajouter un Fourniseur</a>
        </button>
      </div>
      {% for four in list %}
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ four.nom}}</h5>
            <p class="card-text">{{ four.adresse}}</p>
            <p class="card-text">{{ four.telephone}} DT</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm" name="view">
                  <a href="{% url 'fourni_det' four.id %}" class="text-primary"
                    >Voir</a
                  >
                </button>
                <button type="button" class="btn btn-sm">
                  <a href="{% url 'edit_four' four.id %}" class="text-secondary"
                    >Modifier</a
                  >
                </button>
                <button type="button" class="btn btn-sm btn-outline">
                  <a href="{% url 'deletefourni' four.id%}" class="text-danger"
                    >Supprimer</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </form>
</div>
{% endblock %}
